{% extends "base.html" %}

{% block content %}
<h2>Submit an Idea</h2>

{% if isError %}
<div class="alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  {{error}}
</div>
{% endif %}

<form method="POST" action="{{url_for('submit')}}">
    <p>Posting as: <b>{{ session['username'] }}</b></p>
    <div class="form-group">
        <label for="locationName">Title</label>
        <input type="text" class="form-control" id="locationName" name="locationName" placeholder="Title"></input>
    </div>
    <div class="form-group">
        <label for="streetAddress">Street Address</label>
        <input type="text" class="form-control" id="streetAddress" name="streetAddress" placeholder="Possible Address"></input><br>
        <input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Zipcode"></input>
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <textarea class="form-control" rows="5" id="desc" name="desc"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
