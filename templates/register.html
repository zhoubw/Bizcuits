{% extends "base.html" %}

{% block navcompright %}
<li><a href="/login">Login</a></li>
<li><a href="/about">About</a></li>
{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="POST">
    <div class="form-group">
        <label for="loginUsername">Username</label>
        <input type="text" class="form-control" id="registerUsername" name="registerUsername" placeholder="Username">
    </div>

    <div class="form-group">
        <label for="registerEmail">Email address</label>
        <input type="email" class="form-control" id="registerEmail" name="registerEmail" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="registerPassword">Password</label>
        <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="registerPassword2">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
